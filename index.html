<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DroneWatch</title>
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="//cdn.leafletjs.com/leaflet-0.6.3/leaflet.css" rel="stylesheet">
<style>
  html, body, #map {
    height: 100%;
    width: 100%;
  }
  body {
    margin-top: 40px;
    overflow: hidden;
  }
</style>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <a class="brand" href="#">DroneWatch</a>
      <span class="navbar-text">Tweet your location <a href="https://twitter.com/intent/tweet?screen_name=DroneWatchUK">@DroneWatchUK</a> to register a drone sighting e.g. "Carnaby Street, London"</span>
      <span class="navbar-text pull-right"><span id="sightings">0</span> sightings</span>
    </div>
  </div>
</div>
<div id="map"></div>

<script src="http://cdn.leafletjs.com/leaflet-0.6.3/leaflet.js"></script>
<script>
  var map = L.map('map').setView([51.5072759, -0.1276597], 12);
  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© OpenStreetMap contributors'
  }).addTo(map);
</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
<script src="//cdn.firebase.com/v0/firebase.js"></script>
<script>
  var ref = new Firebase('https://dronewatch.firebaseio.com/');
  ref.on('child_changed', ref.on('child_added', function(data) {
    var tweet = data.val();
    if (tweet.geoLocation) {
      L.marker([tweet.geoLocation.latitude, tweet.geoLocation.longitude], {title: moment(tweet.createdAt).fromNow()}).addTo(map);
      $('#sightings').text(parseInt($('#sightings').text()) + 1);
    }
  }));
</script>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
  $(window).resize(function () {
    $('#map').css('height', ($(window).height() - 40));
  }).resize();
</script>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
